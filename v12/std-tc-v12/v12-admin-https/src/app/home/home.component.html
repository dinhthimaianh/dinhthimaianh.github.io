<div *ngIf="app.visible" id="right-panel" class="right-panel align-middle">
   <div class="container col-sm-10">
      <div class="content" id="dashBoard">
          <h1 class="text-center display-1">Digital Transcript</h1>
          <br/><br/>
					<img src="assets/images/hyperledger_logo.png" class="img-fluid" alt="Responsive image">
      </div>
   </div>
</div>
<div *ngIf="!app.visible" id="bg-image"></div>
<div *ngIf="!app.visible" id="bg-text">

  <!--
   <div class="container col-sm-10">
      <div class="content" id="dashBoard">

      </div>
   </div>
 -->
   <h1 class="text-center display-1" id="title">Digital Transcript</h1>
   <br/><br/>
   <div *ngIf="!authenticated && !showImportCard"  id="signIn">
     <div class="container col-sm-6">
       <div class="card text-center">
          <div class="card-header">
             Sign In
          </div>
          <div *ngIf="!showImportCard" class="card-body">
             <h5 class="card-title">Before going deeper..</h5>
             <p class="card-text">You have to authenticated via Github.com.</p>
             <a href="https://192.168.56.101:3001/auth/github" class="btn btn-primary">Sign in with Github</a>
          </div>
       </div>
     </div>
   </div>
   <div *ngIf="!authenticated && showImportCard" id="signIn">
     <div class="container col-sm-6">
      <form (ngSubmit)="onSignUp()" #signupForm="ngForm">
          <div class="card text-center">
             <div class="card-header">
                Sign Up
             </div>
             <div class="card-body">
                <h5 class="card-title">Oh wait..</h5>
                <p class="card-text">You have not identified, please enter your email and sign up.</p>
                <!--
                <div class="input-group mb-3">


                   <input type="file" [(ngModel)]="signUp.file" #id="ngModel" name="id" value="{{currentUser}}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">


                </div>
                -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" (change)="fileChange($event)" class="custom-file-input" id="inputGroupFile01">
                    <label *ngIf="file" class="custom-file-label" for="inputGroupFile01">{{file.name}}</label>
                    <label *ngIf="!file" class="custom-file-label" for="inputGroupFile01">Choose Achieve File</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
             </div>
          </div>
      </form>
    </div>
   </div>
</div>
