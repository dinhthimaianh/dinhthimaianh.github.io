<div *ngIf="visible">
<aside id="left-panel" class="left-panel">
   <nav class="navbar navbar-expand-sm navbar-default">
      <div id="main-menu" class="main-menu collapse navbar-collapse">
         <ul class="nav navbar-nav">
            <li>
               <a href="index.html" data-toggle="tooltip" data-placement="right" title="Home"><i class="menu-icon fa fa-laptop" ></i>Dashboard </a>
            </li>
            <li class="menu-title">Informations</li>
            <!-- /.menu-title -->
            <ng-container *ngIf="role == 'Staff'">
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Details">
                 <a [routerLink]="['/Member']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-users"></i>Details</a>
              </li>
            </ng-container>
            <ng-container *ngIf="role == 'Admin'">
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Details">
                 <a [routerLink]="['/Member']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-users"></i>Members</a>
              </li>
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Courses">
                 <a [routerLink]="['/Course']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-book"></i>Courses</a>
              </li>
            </ng-container>
            <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Transcript">
               <a [routerLink]="['/Transcript']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-file"></i>Transcript</a>
            </li>
            <ng-container *ngIf="role == 'Admin'">
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Copy of transcript">
                 <a [routerLink]="['/TranscriptCopy']" class="font-weight-bold text-dark"><i class="menu-icon fa fa-copy"></i>Copy of transcript</a>
              </li>
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Copy of transcript">
                 <a [routerLink]="['/HistorianData']" class="font-weight-bold text-dark"><i class="menu-icon fa fa-book"></i>Historian Records</a>
              </li>
            </ng-container>
            <li class="menu-title dropdown">Transactions</li>
            <!-- /.menu-title -->
            <ng-container *ngIf="role == 'Admin'">
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Create many courses">
                 <a [routerLink]="['/AddManyCourses']" class="font-weight-bold text-dark"><i class="menu-icon fa fa-pencil-square-o"></i>Create many courses</a>
              </li>
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Create many students">
                 <a [routerLink]="['/AddManyMembers']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-pencil-square-o"></i>Create members</a>
              </li>
            </ng-container>
            <ng-container *ngIf="role == 'Staff'">
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Create many transcrip">
                 <a [routerLink]="['/AddManyTranscripts']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-pencil-square-o"></i>Create many transcript</a>
              </li>
            </ng-container>
            <ng-container *ngIf="role == 'Admin'">
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Update member">
                 <a [routerLink]="['/UpdateMemberDetail']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-arrow-circle-up"></i>Update member</a>
              </li>
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Remove All Transcript Copy">
                 <a [routerLink]="['/RemoveAllTranscriptCopy']" class="font-weight-bold text-dark"><i class="menu-icon fa fa-times-circle"></i>Remove All Transcript Copy</a>
              </li>
            </ng-container>
         </ul>
      </div>
      <!-- /.navbar-collapse -->
   </nav>
</aside>
