<div *ngIf="visible">
<aside id="left-panel" class="left-panel">
   <nav class="navbar navbar-expand-sm navbar-default">
      <div id="main-menu" class="main-menu collapse navbar-collapse">
         <ul class="nav navbar-nav">
            <li>
               <a href="index.html?loggedIn=true" data-toggle="tooltip" data-placement="right" title="Home"><i class="menu-icon fa fa-laptop "></i>Dashboard</a>
            </li>
            <li class="menu-title">Informations</li>
            <!-- /.menu-title -->
            <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Details">
               <a [routerLink]="['/Member']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-id-card-o"></i>Details</a>
            </li>
            <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Transcript">
               <a [routerLink]="['/Transcript']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-file"></i>Transcript</a>
            </li>
            <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Copy of transcript">
               <a [routerLink]="['/TranscriptCopy']" class="font-weight-bold text-dark"><i class="menu-icon fa fa-copy"></i>Copy of transcript</a>
            </li>

            <ng-container *ngIf="role == 'Student'">
              <li class="menu-title dropdown">Transactions</li>

              <!-- /.menu-title -->
              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Request Copy version">
                 <a [routerLink]="['/RequestTranscriptCopy']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-pencil-square-o"></i>Request Copy version</a>
              </li>

              <li class="menu-item-has-children" data-toggle="tooltip" data-placement="right" title="Authorize Access">
                 <a [routerLink]="['/AuthorizeTranscriptAccess']" class="font-weight-bold text-dark"> <i class="menu-icon fa fa-pencil-square-o"></i>Authorize Access</a>
              </li>
            </ng-container>
         </ul>
      </div>
      <!-- /.navbar-collapse -->
   </nav>
</aside>
<div id="right-panel" class="right-panel">
   <header id="header" class="header">
      <div class="top-left">
         <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="assets/images/img-logo-fe.jpg" alt="Logo" style="height:31px"></a>
            <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
         </div>
      </div>
      <div class="top-right">
         <div class="header-menu">
           <div class="header-left">
             <a href="https://192.168.56.101:3000/auth/memberLogout">Log out</a>
           </div>
         </div>
      </div>
   </header>
</div>
</div>
<router-outlet></router-outlet>
